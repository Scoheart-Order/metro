spring:
  profiles:
    active: dev
  sql:
    init:
      mode: always
      schema-locations: classpath:sql/schema-update.sql
      continue-on-error: true

mybatis:
  mapper-locations: classpath:mappers/*.xml

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    enabled: true
    path: /v3/api-docs
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  show-actuator: true

jwt:
  secret: MetroSecretKey123!@#$%^&*()_+AABBCCDDEEFFGGHHIIJJKKLLaabbccddeeffgghhiijjkk
  expiration-milliseconds: 86400000 # 24小时
  refresh-expiration-milliseconds: 604800000 # 7天
