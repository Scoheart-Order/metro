version: '3.8'

services:
  # Database Service
  metro-db:
    image: mysql:8.0
    container_name: metro-db
    restart: always
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=88888888
      - MYSQL_DATABASE=metro
      - MYSQL_USER=metro
      - MYSQL_PASSWORD=metro
    volumes:
      - mysql-data:/var/lib/mysql
      - ./metro-db/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "metro", "-pmetro"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - metro-network

  # Backend Service
  metro-be:
    build:
      context: ./metro-be
      args:
        - MAVEN_OPTS=-Dmaven.repo.local=/maven-repo
    container_name: metro-be
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      metro-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://metro-db:3306/metro?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: metro
      SPRING_DATASOURCE_PASSWORD: metro
    networks:
      - metro-network
    volumes:
      - maven-repo:/maven-repo

  # Frontend Service with Nginx
  metro-fe:
    build:
      context: ./metro-fe
    container_name: metro-fe
    restart: always
    ports:
      - '3333:3333'
    depends_on:
      - metro-be
    volumes:
      - ./metro-fe/nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - BACKEND_API_URL=http://metro-be:8080
    networks:
      - metro-network

volumes:
  mysql-data:
    driver: local
  maven-repo:
    driver: local

networks:
  metro-network:
    driver: bridge
